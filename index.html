<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Paceco Marriage Indexing Progress</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; max-width: 720px; margin: 40px auto; padding: 0 16px; }
    h1 { margin-bottom: 8px; }
    .muted { color: #666; }
    .card { border: 1px solid #e5e5e5; border-radius: 14px; padding: 16px; margin-top: 16px; }
    .barWrap { background: #f2f2f2; border-radius: 999px; overflow: hidden; height: 14px; }
    .bar { height: 14px; width: 0%; }
    .row { display: flex; gap: 12px; flex-wrap: wrap; margin-top: 12px; }
    .stat { flex: 1; min-width: 160px; padding: 12px; border: 1px solid #eee; border-radius: 12px; }
    .big { font-size: 28px; font-weight: 700; }
    .label { font-size: 12px; text-transform: uppercase; letter-spacing: .06em; color: #777; }
    .error { color: #b00020; }
  </style>
</head>
<body>
  <h1>Paceco Marriage Indexing</h1>
  <div class="muted" id="updated">Loading…</div>

  <div class="card">
    <div class="barWrap" aria-label="progress bar">
      <div class="bar" id="bar"></div>
    </div>

    <div class="row" style="margin-top:16px;">
      <div class="stat">
        <div class="label">Done</div>
        <div class="big" id="done">—</div>
      </div>
      <div class="stat">
        <div class="label">Total</div>
        <div class="big" id="total">—</div>
      </div>
      <div class="stat">
        <div class="label">Remaining</div>
        <div class="big" id="remaining">—</div>
      </div>
      <div class="stat">
        <div class="label">Percent</div>
        <div class="big" id="percent">—</div>
      </div>
    </div>

    <div class="muted" style="margin-top:12px;">
      This page publishes only aggregates (no names, no record details).
    </div>

    <div class="error" id="err" style="margin-top:12px;"></div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
